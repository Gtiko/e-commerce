<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="inventory.css">
    <title>Best Buy Inventory</title>

<body>
    <nav>
        <div>
            <img src="/Images/Logo/logo.png" alt="" width="100px" style="margin-left:150px;">
        </div>
        <a id="head" href="/MainPage/main.html"> Return to home page</a>
    </nav>
    <div class="main">
        <!-- FIXME: -->
        <label style="color:aliceblue;">.</label>
        <div class="middle">
            <div class="login">
                
            <h1 style="background-color:#5287e4; color: white; padding:21px;"><center><b>INVENTORY</b></center></h1><br>
            <div>
            <p>
                Item Name<br>
                <input type="text" value="" id="itemName" placeholder="Item's Name, Brand, Specification"/><br><br>
            </p>
            <p>
                Item Category<br>
                <select id="category">
                <option value="glass" selected disabled>Select...</option>
                <option value="glass">Glass</option>
                <option value="laptop">Laptop</option>
                <option value="phone">Phone</option>
                <option value="headphone">HeadPhone</option>
                <option value="ipad">Ipad</option>
                <option value="ipad">Other</option>
                </select><br><br>
            </p>
              
            <p>
                Unit Price<br>
                <input type="number" id="price" placeholder="Enter Price"><br><br>
            </p>
              
            <p>
                Item Rate<br>
                <select id="selRate">
                <option value="0" selected disabled>Select...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </select><br><br>
            </p>
              
            <p>
                Image<br>
                <input type="file" id="image" placeholder="upload Image"><br><br>
            </p>

            <p>
                Quantity<br>
                <input type="number" value="" id="quantity" placeholder="Enter Quantity"><br><br>
            </p>
              
            <label id="mode" hidden></label>
            <p style="display:flex; justify-content:center;gap: 150px;">
                <input type="submit" value="Filter" onclick="filter()" id="subBut" />
                <input type="submit" value="Add" class="addButton" onclick="add()" id="subBut" />
                <input type="submit" value="Clear Filter" onclick="clearFilter()" id="subBut" /><br />
            </p>
                
            </div>
            <table id="items">
                  <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
            </table>
              

            </div>
        </div>
        <hr style="border: solid rgb(202, 220, 235) 1px;margin-top: 80px;">
    </div>
